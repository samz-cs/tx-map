<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Texas 2024 Results with Demographics</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

/* Summary box */
#summaryBox {
  position: absolute;
  top: 12px;
  left: 12px;
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 14px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  font-size: 14px;
  line-height: 1.4;
  z-index: 1;
  max-width: 300px;
}
#summaryBox .title { font-weight: 600; margin-bottom: 8px; color: #333; }
#summaryBox .row { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 4px; }

/* Mode toggle and sliders */
#controlBox {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(255,255,255,0.96);
  padding: 12px 16px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  font-size: 13px;
  line-height: 1.4;
  z-index: 2;
  min-width: 350px;
}

#modeToggle {
  margin-bottom: 8px;
  padding-bottom: 8px;
  border-bottom: 1px solid #eee;
}

#modeToggle label {
  margin-right: 16px;
  cursor: pointer;
  font-weight: 500;
}

#sliderBox {
  /* Container for demographic sliders */
}

/* Fixed hover info box */
#hoverBox {
  position: absolute;
  bottom: 12px;
  right: 12px;
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 14px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  font-size: 13px;
  line-height: 1.4;
  z-index: 1;
  min-width: 220px;
  max-width: 280px;
  display: none; /* Hidden by default */
}
#hoverBox .precinct-title { 
  font-weight: 600; 
  margin-bottom: 6px; 
  color: #333; 
  border-bottom: 1px solid #eee;
  padding-bottom: 4px;
}
#hoverBox .info-row { 
  margin-bottom: 3px; 
  display: flex;
  justify-content: space-between;
  gap: 8px;
}

/* Zoom indicator box */
#zoomBox {
  position: absolute;
  bottom: 12px;
  left: 12px;
  background: rgba(255, 255, 255, 0.95);
  padding: 8px 12px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  font-size: 12px;
  font-weight: 500;
  z-index: 1;
  color: #333;
}

</style>
</head>
<body>
<div id="map"></div>
<div id="summaryBox">
  <div class="title">Loading...</div>
</div>
<div id="controlBox">
  <div id="modeToggle">
    <label><input type="radio" name="mode" value="2024" checked> 2024 actual</label>
    <label><input type="radio" name="mode" value="custom"> Custom demographics</label>
  </div>
  <div id="sliderBox"></div>
  <div id="filterBox" style="margin-top:10px; border-top:1px solid #eee; padding-top:8px;">
    <div style="font-weight:600; margin-bottom:6px;">Filters (press Enter to apply)</div>
    <div style="display:grid; grid-template-columns:auto 48px 24px 80px; gap:6px; align-items:center;">
      <div>Hisp%</div>
      <select id="f-hisp-op"><option value=">" selected>&gt;</option><option value="<">&lt;</option></select>
      <div></div>
      <input id="f-hisp-val" type="number" min="0" max="100" step="1" placeholder="%"/>

      <div>Asian%</div>
      <select id="f-asian-op"><option value=">" selected>&gt;</option><option value="<">&lt;</option></select>
      <div></div>
      <input id="f-asian-val" type="number" min="0" max="100" step="1" placeholder="%"/>

      <div>Black%</div>
      <select id="f-black-op"><option value=">" selected>&gt;</option><option value="<">&lt;</option></select>
      <div></div>
      <input id="f-black-val" type="number" min="0" max="100" step="1" placeholder="%"/>

      <div>Anglo%</div>
      <select id="f-anglo-op"><option value=">" selected>&gt;</option><option value="<">&lt;</option></select>
      <div></div>
      <input id="f-anglo-val" type="number" min="0" max="100" step="1" placeholder="%"/>

      <div>Dem margin%</div>
      <select id="f-margin-op"><option value=">" selected>&gt;</option><option value="<">&lt;</option></select>
      <div></div>
      <input id="f-margin-val" type="number" min="-100" max="100" step="1" placeholder="%"/>
    </div>
    <div style="margin-top:6px; display:flex; gap:8px;">
      <button id="applyFilters">Apply</button>
      <button id="clearFilters">Clear</button>
    </div>
  </div>
</div>
<div id="hoverBox">
  <div class="precinct-title">Hover over a precinct</div>
</div>
<div id="zoomBox">
  Zoom: 5.5
</div>

<script src="./config.js"></script>

  initMap(window.mapboxgl);
</script>

</body>
</html>
